<body>
  <div class="app-container">

    <header class="header">
      <sl-button-group>
        <sl-tooltip content="Open Maps" placement="right-top">
          <sl-button size="medium" variant="primary" outline id="openMapBtn">
            <span class="material-icons">map</span>
          </sl-button>
        </sl-tooltip>
        <sl-tooltip content="Save Project" placement="right-top">
          <sl-button size="medium" variant="primary" outline id="saveProjectBtn">
            <span class="material-icons">save</span>
          </sl-button>
        </sl-tooltip>
        <sl-tooltip content="Resource Manager" placement="right-top">
          <sl-button size="medium" variant="success" outline id="resourceManagerBtn" style="display: none;">
            <span class="material-icons">palette</span>
          </sl-button>
        </sl-tooltip>
        <sl-tooltip content="View in 3D" placement="right-top">
          <sl-button size="medium" variant="danger" outline id="create3d">
            <span class="material-icons">view_in_ar</span>
          </sl-button>
        </sl-tooltip>
        <sl-tooltip content="Preferences" placement="right-top">
          <sl-button size="medium" variant="warning" outline id="preferencesBtn">
            <span class="material-icons">settings</span>
          </sl-button>
        </sl-tooltip>
      </sl-button-group>

      <div class="header-title" id="mapTitle">
        <span id="mapTitleText">MapEd 3d
        </span>
        <span class="material-icons header-title-edit">edit</span>
      </div>


    </header>

    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="tool-section">
          <div class="tool-section-title">Tools</div>
          <div class="tool-grid">
            <div class="tool-button" id="selectTool" data-tooltip="Rectangle [R]">
              <span class="material-icons">crop_square</span>
            </div>
            <div class="tool-button" id="circleTool" data-tooltip="Circle [C]">
              <span class="material-icons">circle</span>
            </div>
            <div class="tool-button" id="wallTool" data-tooltip="Create Polygon/Wall [W]">
              <span class="material-icons">account_tree</span>
            </div>
            <div class="tool-button" id="screenshotTool" data-tooltip="Take Screenshot [F12]">
              <span class="material-icons">photo_camera</span>
            </div>
          </div>
        </div>

        <div class="tool-divider"></div>

        <div class="tool-section">
          <div class="tool-section-title">Map Markers</div>
          <div class="tool-grid marker-tools">
            <div class="tool-button" id="playerStartTool" data-tooltip="Player Start [S]">
              <span class="material-icons">person_pin_circle</span>
            </div>
            <div class="tool-button" id="encounterTool" data-tooltip="Add Encounter [E]">
              <span class="material-icons">local_fire_department</span>
            </div>
            <div class="tool-button" id="treasureTool" data-tooltip="Add Treasure [T]">
              <span class="material-icons">workspace_premium</span>
            </div>
            <div class="tool-button" id="trapTool" data-tooltip="Add Trap [X]">
              <span class="material-icons">warning</span>
            </div>
            <div class="tool-button" id="teleportTool" data-tooltip="Add Teleport">
              <span class="material-icons">swap_calls</span>
            </div>
            <div class="tool-button" id="doorTool" data-tooltip="Add Door [D]">
              <span class="material-icons">door_front</span>
            </div>
            <div class="tool-button" id="propTool" data-tooltip="Add Prop [P]">
              <span class="material-icons">category</span>
            </div>
            <div class="tool-button" id="splashArtTool" data-tooltip="Add Splash Art [S]">
              <span class="material-icons">add_photo_alternate</span>
          </div>
          </div>
        </div>

        <div class="tool-divider"></div>

        <div class="layers-panel">
          <div class="tool-section-title">Rooms</div>
          <div class="layers-list" id="layersList">
            <!-- Room layers will be added here dynamically -->
          </div>
        </div>
      </div>
    </aside>

    <main class="canvas-container">
      <div id="canvasWrapper" style="position: relative; width: 100%; height: 100%; overflow: auto">
        <canvas id="mainCanvas"></canvas>
      </div>
    </main>
  </div>
