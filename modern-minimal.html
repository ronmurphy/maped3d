    <style>
        :root {
            --app-bg: #1e1e1e;
            --panel-bg: #252526;
            --header-bg: #333333;
            --accent-color: #0078d7;
            --text-color: #e0e0e0;
            --border-color: #3c3c3c;
            --hover-bg: rgba(255, 255, 255, 0.1);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--app-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .modern-app-container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: minmax(250px, 20%) 1fr;
            height: 100vh;
            overflow: hidden;
        }
        
        .modern-header {
            grid-column: 1 / -1;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            height: 48px;
        }
        
        .modern-sidebar {
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }
        
        .sidebar-toggle {
            position: absolute;
            left: 250px;
            top: 60px;
            z-index: 100;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-left: none;
            border-radius: 0 4px 4px 0;
            padding: 8px 2px;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .modern-section {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modern-section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 8px;
        }
        
        .modern-tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(36px, 1fr));
            gap: 8px;
        }
        
        .modern-tool-button {
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--text-color);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modern-tool-button:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color);
        }
        
        .modern-tool-button.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .modern-canvas-container {
            background-color: var(--app-bg);
            position: relative;
            overflow: hidden;
        }
        
        .modern-layers-panel {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modern-layers-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
        }
        
        /* Maintain compatibility with existing CSS classes */
        .modern-app-container .app-container,
        .modern-app-container .header,
        .modern-app-container .sidebar,
        .modern-app-container .layers-panel,
        .modern-app-container #layersList {
            display: none;
        }
    </style>

                    <div class="modern-tool-button" id="dungeonTool" title="Add Dungeon">

            </div>
        </aside>
        
        <!-- Main Canvas with original IDs -->
        <main class="modern-canvas-container canvas-container">
            <div id="canvasWrapper" style="width: 100%; height: 100%; overflow: auto; background-image: url('images/texture_07.png');">
                <canvas id="mainCanvas"></canvas>
            </div>
        </main>

    <script>
        // Toggle sidebar
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.modern-sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            
            if (sidebar.style.width === '50px') {
                sidebar.style.width = '';
                toggle.innerHTML = '<span class="material-icons">chevron_left</span>';
                toggle.style.left = '250px';
            } else {
                sidebar.style.width = '50px';
                toggle.innerHTML = '<span class="material-icons">chevron_right</span>';
                toggle.style.left = '50px';
            }
        });
    </script>
