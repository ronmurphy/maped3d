    <style>
        :root {
            --app-bg: #2b2b2b;
            --panel-bg: #323232;
            --toolbar-bg: #3a3a3a;
            --accent-color: #4caf50;
            --text-color: #f0f0f0;
            --border-color: #484848;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--app-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .dockable-app-container {
            display: grid;
            grid-template-columns: 60px 1fr 300px;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        .dockable-header {
            grid-column: 1 / -1;
            background-color: var(--toolbar-bg);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            height: 48px;
        }
        
        .dockable-toolbar {
            background-color: var(--toolbar-bg);
            border-right: 1px solid var(--border-color);
            padding: 12px 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .dockable-tool-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }
        
        .dockable-tool-button {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .dockable-tool-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .dockable-tool-button.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .dockable-tool-button .tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-left: 8px;
        }
        
        .dockable-tool-button:hover .tooltip {
            opacity: 1;
        }
        
        .dockable-canvas-container {
            background-color: var(--app-bg);
            position: relative;
            overflow: hidden;
        }
        
        .dockable-panels {
            background-color: var(--panel-bg);
            border-left: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .dockable-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 12px;
        }
        
        .dockable-panel-title {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .dockable-panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .dockable-resize-handle {
            position: absolute;
            top: 49px;
            bottom: 0;
            width: 4px;
            cursor: col-resize;
            background-color: transparent;
            transition: background-color 0.2s;
        }
        
        .dockable-resize-handle:hover {
            background-color: var(--accent-color);
        }
        
        .dockable-resize-handle.left {
            left: 60px;
        }
        
        .dockable-resize-handle.right {
            right: 300px;
        }
        
        /* Maintain compatibility with existing CSS classes */
        .dockable-app-container .app-container,
        .dockable-app-container .header,
        .dockable-app-container .sidebar,
        .dockable-app-container .layers-panel,
        .dockable-app-container #layersList {
            display: none;
        }

    <script>
        // Resize panel functionality
        const leftHandle = document.querySelector('.dockable-resize-handle.left');
        const rightHandle = document.querySelector('.dockable-resize-handle.right');
        
        leftHandle.addEventListener('mousedown', function(e) {
            e.preventDefault();
            document.addEventListener('mousemove', resizeLeft);
            document.addEventListener('mouseup', stopResize);
        });
        
        rightHandle.addEventListener('mousedown', function(e) {
            e.preventDefault();
            document.addEventListener('mousemove', resizeRight);
            document.addEventListener('mouseup', stopResize);
        });
        
        function resizeLeft(e) {
            const container = document.querySelector('.dockable-app-container');
            const newWidth = e.clientX;
            container.style.gridTemplateColumns = `${newWidth}px 1fr 300px`;
            leftHandle.style.left = `${newWidth}px`;
        }
        
        function resizeRight(e) {
            const container = document.querySelector('.dockable-app-container');
            const newRightWidth = window.innerWidth - e.clientX;
            container.style.gridTemplateColumns = `60px 1fr ${newRightWidth}px`;
            rightHandle.style.right = `${newRightWidth}px`;
        }
        
        function stopResize() {
            document.removeEventListener('mousemove', resizeLeft);
            document.removeEventListener('mousemove', resizeRight);
        }
        
        // Panel Toggle
        document.querySelector('.panel-toggle').addEventListener('click', function() {
            const panels = document.querySelector('.dockable-panels');
            const icon = this.querySelector('.material-icons');
            
            if (panels.style.display === 'none') {
                panels.style.display = 'flex';
                icon.textContent = 'unfold_less';
                document.querySelector('.dockable-app-container').style.gridTemplateColumns = '60px 1fr 300px';
            } else {
                panels.style.display = 'none';
                icon.textContent = 'unfold_more';
                document.querySelector('.dockable-app-container').style.gridTemplateColumns = '60px 1fr 0';
            }
        });
    </script>
